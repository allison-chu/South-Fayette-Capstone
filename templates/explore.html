<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Explore</title>
<link rel="stylesheet" href="../static/styles.css">
</head>

<body>

<div class="sidebar" id="sidebar"></div>

<div class="container">
  <div class="header">
    <h1 class="explore-title">Explore</h1>
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search for anything...">
      <span class="search-icon"></span>
      <button class="menu-button">☰</button>
    </div>
  </div>

  <div class="featured-categories">
    <div class="category-card">
      <h2 class="category-title">What's Popular<br>Right Now</h2>
      <div class="category-arrow">→</div>
    </div>
    <div class="category-card">
      <h2 class="category-title">Brand-New<br>Challenges</h2>
      <div class="category-arrow">→</div>
    </div>
    <div class="category-card">
      <h2 class="category-title">For Deep Thinkers<br>and Tinkerers</h2>
      <div class="category-arrow">→</div>
    </div>
  </div>

  <div class="recommended-section">
    <p id="interests-intro" style="font-size: 1rem; color: #444;"></p>

    <h2>Classes</h2>
    <div id="classes-grid" class="course-grid"></div>

    <h2>Extracurriculars</h2>
    <div id="activities-grid" class="course-grid"></div>
  </div>
</div>

<script>
    const student = {{ student | tojson | safe }};
    console.log("Student loaded:", student);
    </script>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
</body>
</html>
