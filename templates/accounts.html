<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Switch Accounts</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f9f9f9;
}
.account-switcher {
  background: #fff;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  border-radius: 8px;
}
.account {
  display: flex;
  align-items: center;
  cursor: pointer;
  margin-bottom: 15px;
  padding: 5px;
  border-radius: 5px;
}
.account:hover {
  background: #eaeaea;
}
.account img {
  border-radius: 50%;
  width: 40px;
  height: 40px;
  margin-right: 10px;
}
.account-info {
  flex: 1;
}
</style>
</head>
<body>

<div class="account-switcher">
  <h3>Switch accounts</h3>
  <div id="accounts-list"></div>
</div>

<script>
const students = [
  {
    id: 'alice',
    name: "Alice Johnson",
    email: "alice@example.com",
    profilePic: "https://api.dicebear.com/6.x/adventurer/svg?seed=Alice"
  },
  {
    id: 'bob',
    name: "Bob Smith",
    email: "bob@example.com",
    profilePic: "https://api.dicebear.com/6.x/adventurer/svg?seed=Bob"
  }
];

const container = document.getElementById("accounts-list");

students.forEach(student => {
  const div = document.createElement("div");
  div.className = "account";
  div.onclick = () => selectAccount(student.id);

  div.innerHTML = `
    <img src="${student.profilePic}">
    <div class="account-info">
      <strong>${student.name}</strong><br>
      <small>${student.email}</small>
    </div>
  `;
  container.appendChild(div);
});

function selectAccount(id) {
  fetch("/set_student", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ student: id })
  }).then(() => window.location.href = "/explore");
}
</script>

</body>
</html>
